<!DOCTYPE html>

<html>
	<head>
		<title>Bluey's Lava Roulette</title>
		<link href="project.css" rel="stylesheet" />
        <script src="project.js" defer></script>
		<script src="lib_.js" defer></script>
	</head>
	<body>
		<h1>Welcome to Bluey's Lava Roulette!</h1>
		<h2>If your number is called, the floor below you becomes lava! Oh, Biscuits!</h2>
			<label for="kid">Choose a Kid:</label>
            <select id="kid" name="kid">
                <option value="Bluey">Bluey</option>
                <option value="Winton">Winton</option>
                <option value="Indy">Indy</option>
                <option value="Bingo">Bingo</option>
                <option value="Snickers">Snickers</option>
            </select>
			<label for ="cell">Choose their Placement:</label>
			<select id="cell" name="cell">
				<option value="#cell1">1</option>
				<option value="#cell2">2</option>
				<option value="#cell3">3</option>
				<option value="#cell4">4</option>
				<option value="#cell5">5</option>
				<option value="#cell6">6</option>
				<option value="#cell7">7</option>
				<option value="#cell8">8</option>
				<option value="#cell9">9</option>
			</select>
			<button type="button" id="submit">Place a Kid</button>
		<button type="button" id="randomizer">RANDOMIZER</button>
		<div class="row">
			<div class="col-1-1" id="cell1">
			</div>
			<div class="col-1-2" id="cell2">
			</div>
			<div class="col-1-3" id="cell3">
			</div>
		</div>
		<div class="row">
			<div class="col-2-1" id="cell4">
			</div>
			<div class="col-2-2" id="cell5">
			</div>
			<div class="col-2-3" id="cell6">
			</div>
		</div>
		<div class="row">
			<div class="col-3-1" id="cell7">
			</div>
			<div class="col-3-2>" id="cell8">
			</div>
			<div class="col-3-3" id="cell9">
			</div>
		</div>
	</body>
</html>
